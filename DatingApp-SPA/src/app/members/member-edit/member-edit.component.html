<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>你的個人資料</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alter alter-info">
        <strong>資訊:</strong>你即將存檔,未存檔前資料將會遺失
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail"   src="{{user.photoUrl}}" alt="{{user.username}}" >
          <div class="card-body">
             <div>
               <strong>地點:</strong>
               <p>{{user.city}},{{user.country}}</p>
             </div>
             <div>
              <strong>年齡:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>最後登入時間:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>開始時間:</strong>
              <p>{{user.created}}</p>
            </div>
          </div>
          <div class="card-foot">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">存檔</button>
          </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" >
          <tab heading="編輯個人資料">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()" >
              <h4 >描述</h4>
              <textarea name="introduction"  rows="6" class="form-control"
                        [(ngModel)]="user.introduction"></textarea>
              <h4 >尋找</h4>
              <textarea name="looking For"  rows="6" class="form-control"
                        [(ngModel)]="user.lookingFor"></textarea>
              <h4>興趣</h4>
              <textarea name="interests"  rows="6" class="form-control"
                        [(ngModel)]="user.interests"></textarea>
              <h4>地點</h4>
              <div class="form-line">
                <label for="city">城市</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                <label for="country">國家</label>
                <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
              </div>

            </form>
          </tab>
          <tab heading="編輯圖片">
              <p>將在此編輯圖片</p>
          </tab>
        </tabset>
       </div>
   </div>
  </div>
</div>
